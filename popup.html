<!DOCTYPE html>
<html>
<head>
  <title>Event Saver</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .event-list {
      max-height: 500px;
      overflow-y: auto;
    }
    .event-item {
      padding: 12px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .event-item:hover {
      background-color: #f5f5f5;
    }
    .delete-btn {
      color: red;
      cursor: pointer;
      padding: 4px 8px;
    }
    .delete-btn:hover {
      background-color: rgba(255, 0, 0, 0.1);
      border-radius: 4px;
    }
    #save-manual {
      margin-top: 16px;
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #save-manual:hover {
      background-color: #45a049;
    }
    small {
      color: #666;
      display: block;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <h2>Saved Events</h2>
  <div class="event-list" id="eventList"></div>
  <button id="save-manual">Save Current Page</button>
  <script src="popup.js"></script>
</body>
</html>
